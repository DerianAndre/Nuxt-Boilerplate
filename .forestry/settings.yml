---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: heading
  label: Schlafen
- type: document
  path: content/schlafen
  label: Schlafen
- type: directory
  path: content/unterkunft
  label: Unterkunft
  create: documents
  match: "**/*"
  templates:
  - accommodation
- type: directory
  path: content/wohnungen
  label: Wohnungen
  create: all
  match: "**/*"
  templates:
  - apartment
- type: directory
  path: content/zimmer
  label: Zimmer
  create: all
  match: "**/*"
  templates:
  - room
- type: heading
  label: Feiern
- type: directory
  path: content/anlass
  label: Anlass
  create: all
  match: "**/*"
  templates:
  - anlass
- type: heading
  label: Essen
- type: directory
  path: content/gastronomie
  label: Gastronomie
  create: all
  match: "**/*"
  templates:
  - gastronomy
- type: heading
  label: Mehr
- type: directory
  path: content/locations
  label: Locations
  create: all
  match: "**/*"
  templates:
  - location
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
